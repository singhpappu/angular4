<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <app-xlsx></app-xlsx>
                <div class="card-block" *ngIf="isDisplayContent else dataNotFound">

                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Assigned By</th>
                                <th>Assigned To</th>
                                <th>Created Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let lead of leads let i = index">
                                <td> {{ lead.name }} </td>

                                <td>{{ lead.assigned_by.name }}</td>
                                <td>{{ lead.assigned_to.name }}</td>

                                <td>{{ lead.created_at | date: 'dd/MM/yyyy' }}</td>
                                <td>
                                    <label class="switch switch-text switch-pill switch-primary">
                                      <input type="checkbox" class="switch-input switch-lg" [checked]="lead.status"> 
                                      <span class="switch-label" data-on="On" data-off="Off"></span>
                                      <span class="switch-handle"></span>
                                    </label>
                                </td>
                                <td>
                                    <a [routerLink]="['/admin/leads', lead.id]"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
                <ng-template #dataNotFound>
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-danger text-center pt-2"> Data not found </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <a [routerLink]="['/admin/leads/post']" class="btn btn-primary btn-lg btn-block mb-3"> New Post </a>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </ng-template>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
