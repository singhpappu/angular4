<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-block" *ngIf="blogs?.length else dataNotFound">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Posted Date</th>
                                <th>Posted By</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let blog of blogs let i = index">
                                <td> {{ blog.title }} </td>
                                <td>
                                    <p class="e2e-inner-html-bound" [innerHTML]="blog.description"></p>
                                </td>
                                <td>{{ blog.created_at | date: 'dd/MM/yyyy' }}</td>
                                <td>Member</td>
                                <td>
                                    <label class="switch switch-text switch-pill switch-primary">
                                        <input type="checkbox" class="switch-input switch-lg" [checked]="blog.status"> 
                                        <span class="switch-label" data-on="On" data-off="Off"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </td>
                                <td>
                                    <a [routerLink]="['/admin/blogs/post', blog.id]"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
                <ng-template #dataNotFound>
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-danger text-center pt-2"> Data not found </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <a [routerLink]="['/admin/blogs/post']" class="btn btn-primary btn-lg btn-block mb-3"> New Post </a>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </ng-template>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
